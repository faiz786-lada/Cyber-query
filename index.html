<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3lpqr7Gb6c3JhIeG2ZQDfqegroWGOvrw",
            authDomain: "world-of-cybersecurity-e3869.firebaseapp.com",
            databaseURL: "https://world-of-cybersecurity-e3869-default-rtdb.firebaseio.com",
            projectId: "world-of-cybersecurity-e3869",
            storageBucket: "world-of-cybersecurity-e3869.firebasestorage.app",
            messagingSenderId: "570763000275",
            appId: "1:570763000275:web:7986f21cb9d5206d961726",
            measurementId: "G-NPRVC9JSC5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make database available globally
        window.database = database;
        window.ref = ref;
        window.push = push;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        
        .forum-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #0c2461;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f1f1;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        label::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #1e3799;
            box-shadow: 0 0 0 2px rgba(30, 55, 153, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .verification-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px dashed #ccc;
        }
        
        .captcha-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .captcha-code {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #0c2461, #1e3799);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            letter-spacing: 5px;
        }
        
        .refresh-btn {
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #1e3799;
            transform: rotate(90deg);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #0c2461, #1e3799);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .forum-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Cybersecurity Forum</h1>
            <p>Share suggestions, requests, and feedback with the community</p>
        </header>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Your post has been submitted successfully!
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> Please complete the human verification correctly.
        </div>
        
        <section class="forum-section">
            <h2><i class="fas fa-pen"></i> Create New Post</h2>
            <form id="forumForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" placeholder="Enter your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="postType">Post Type</label>
                    <select id="postType" required>
                        <option value="">Select post type</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="request">Request</option>
                        <option value="feedback">Feedback</option>
                        <option value="question">Question</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter a descriptive title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Post Content</label>
                    <textarea id="content" placeholder="Describe your suggestion, request, or feedback in detail..." required></textarea>
                </div>
                
                <div class="verification-section">
                    <h3><i class="fas fa-user-check"></i> Human Verification</h3>
                    <p>Please verify that you are human by entering the code below:</p>
                    
                    <div class="captcha-box">
                        <div class="captcha-code" id="captchaCode">A3B7C</div>
                        <button type="button" class="refresh-btn" id="refreshCaptcha">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="captchaInput">Enter the code above</label>
                        <input type="text" id="captchaInput" placeholder="Enter the verification code" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Post
                </button>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase to be loaded
            setTimeout(initializeApp, 500);
        });

        function initializeApp() {
            const forumForm = document.getElementById('forumForm');
            const captchaCode = document.getElementById('captchaCode');
            const refreshCaptcha = document.getElementById('refreshCaptcha');
            const captchaInput = document.getElementById('captchaInput');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Firebase database reference
            const postsRef = ref(database, 'posts');
            
            // Generate a random CAPTCHA code
            function generateCaptcha() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let captcha = '';
                for (let i = 0; i < 5; i++) {
                    captcha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return captcha;
            }
            
            // Set initial CAPTCHA
            let currentCaptcha = generateCaptcha();
            captchaCode.textContent = currentCaptcha;
            
            // Refresh CAPTCHA
            refreshCaptcha.addEventListener('click', function() {
                currentCaptcha = generateCaptcha();
                captchaCode.textContent = currentCaptcha;
                captchaInput.value = '';
            });
            
            // Form submission
            forumForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate CAPTCHA
                if (captchaInput.value.toUpperCase() !== currentCaptcha) {
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    
                    // Shake animation for error
                    errorMessage.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        errorMessage.style.animation = '';
                    }, 500);
                    
                    // Generate new CAPTCHA
                    currentCaptcha = generateCaptcha();
                    captchaCode.textContent = currentCaptcha;
                    captchaInput.value = '';
                    return;
                }
                
                // If CAPTCHA is correct
                errorMessage.style.display = 'none';
                
                // Prepare post data
                const postData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    postType: document.getElementById('postType').value,
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    timestamp: new Date().toISOString()
                };
                
                // Save to Firebase
                push(postsRef, postData)
                    .then(() => {
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        forumForm.reset();
                        currentCaptcha = generateCaptcha();
                        captchaCode.textContent = currentCaptcha;
                        
                        // Hide success message after 5 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                    })
                    .catch((error) => {
                        console.error('Error saving post:', error);
                        alert('There was an error submitting your post. Please try again.');
                    });
            });
        }
    </script>
</body>
</html>
